<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Tutorials</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <h1>Backbone Tutorials</h1>
      <hr />
      <div class="page"></div>
    </div>

    <script type="text/template" id="search_template">
      <label><%= search_label %></label>
      <input type="text" id="search_input" />
      <input type="button" id="search_button" value="Search" />
    </script>

    <div class="container" id="search_container"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
    <script>

      UserModel = Backbone.Model.extend({
        urlRoot: '/users',
        defaults: {
          name: '',
          email: ''
        }
      });

      var user = new UserModel();
      // Notice that we haven't set an `id`
      var userDetails = {
        name: 'Thomas',
        email: 'thomasalwyndavis@gmail.com'
      };

      // Because we have not set a `id` the server will call
      // POST /user with a payload of {name:'Thomas', email: 'thomasalwyndavis@gmail.com'}
      // The server should save the data and return a response containing the new `id`
      user.save(userDetails, {
        success: function (user) {
          console.log("----------------------------------");
          console.log(user.toJSON());
          console.log("----------------------------------");
          //alert(user.toJSON());
        }
      });

      // Here we have set the `id` of the model
      var user = new UserModel({id: 0});

      // The fetch below will perform GET /user/1
      // The server should return the id, name and email from the database
      user.fetch({
        success: function (user) {
          console.log("==================================");
          console.log(user.toJSON());
          console.log("==================================");
          //alert(user.toJSON());
        }
      });

      // Here we have set the `id` of the model
      var user = new UserModel({
        id: 0,
        name: 'Thomas',
        email: 'thomasalwyndavis@gmail.com'
      });

      // Let's change the name and update the server
      // Because there is `id` present, Backbone.js will fire
      // PUT /user/1 with a payload of `{name: 'Davis', email: 'thomasalwyndavis@gmail.com'}`
      user.save({name: 'Davis'}, {
        success: function (model) {
          console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");
          console.log(user.toJSON());
          console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");
          //alert(user.toJSON());
        }
      });

      // Here we have set the `id` of the model
      var user = new UserModel({
        id: 0,
        //name: 'Thomas',
        //email: 'thomasalwyndavis@gmail.com'
      });

      // Because there is `id` present, Backbone.js will fire
      // DELETE /user/1
      user.destroy({
        success: function () {
          console.log("++++++++++++++++++++++++++++++++++");
          console.log('Destroyed');
          console.log("++++++++++++++++++++++++++++++++++");
          //alert('Destroyed');
        }
      });

      SearchView = Backbone.View.extend({
        initialize: function(){
          alert("Hello world!");
          this.render();
        },
        render: function(){
          //Pass variables in using Underscore.js Template
          var variables = { search_label: "My Search" };
          // Compile the template using underscore
          var template = _.template( $("#search_template").html(), variables);
          // Load the compiled HTML into the Backbone "el"
          this.$el.html( template );
        },
        events: {
          "click input[type=button]": "doSearch"
        },
        doSearch: function( event ){
          // Button clicked, you can access the element that was clicked with event.currentTarget
          alert( "Search for " + $("#search_input").val() );
        }
      });

      var search_view = new SearchView({ el: $("#search_container") });
    </script>

  </body>
</html>
